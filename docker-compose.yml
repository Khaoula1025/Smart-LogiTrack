services:
  postgres:
    image: postgres:15
    container_name: postgres-silver
    environment:
      POSTGRES_USER: silver_user
      POSTGRES_PASSWORD: silver_pass123
      POSTGRES_DB: silver_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silver_user -d silver_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taxi-network

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://silver_user:silver_pass123@postgres/silver_data
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true
      "
    networks:
      - taxi-network

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://silver_user:silver_pass123@postgres/silver_data
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      SILVER_DB_HOST: postgres
      SILVER_DB_PORT: 5432
      SILVER_DB_NAME: silver_data
      SILVER_DB_USER: silver_user
      SILVER_DB_PASSWORD: silver_pass123
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: airflow webserver
    restart: always
    networks:
      - taxi-network

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://silver_user:silver_pass123@postgres/silver_data
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      SILVER_DB_HOST: postgres
      SILVER_DB_PORT: 5432
      SILVER_DB_NAME: silver_data
      SILVER_DB_USER: silver_user
      SILVER_DB_PASSWORD: silver_pass123
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
    command: airflow scheduler
    restart: always
    networks:
      - taxi-network

volumes:
  postgres_data:
    driver: local

networks:
  taxi-network:
    driver: bridge